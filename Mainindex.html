<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-image: url("mainbackground.jpg");
      background-size: cover;   
      background-position: center; 
      background-attachment: fixed; 
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .hero {
      height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); 
      padding: 2rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(6px); 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 700px;
      transition: all 0.5s ease;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .overlay button, .projects button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .overlay button:hover, .projects button:hover {
      background: #fff;
      color: #000;
    }

    
    .projects {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease forwards;
    }

    
    .about {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay" id="mainOverlay">
      <h1>Leonard Fidelus</h1>
      <p>Frontend Developer</p>

      <div class="btn-group">
        <button id="showProjects">Check my Projects</button>
        <button id="showAbout">About Me</button>
      </div>

      
      <div class="projects" id="projectsContainer">
        <button>Projekt 1</button>
        <button>Projekt 2</button>
        <button>Projekt 3</button>
      </div>

      
      <div class="about" id="aboutContainer">
        <h2>About Me</h2>
        <p>
          Cześć! Mam na imię Leonard i zajmuję się frontendem.  
          Uwielbiam budować nowoczesne, responsywne strony i aplikacje webowe.  
          Moim celem jest łączyć estetykę z funkcjonalnością, tworząc coś, co jest zarówno ładne jak i użyteczne.
        </p>
      </div>
    </div>
  </header>

  <script>
    const btnProjects = document.getElementById("showProjects");
    const btnAbout = document.getElementById("showAbout");
    const projects = document.getElementById("projectsContainer");
    const about = document.getElementById("aboutContainer");

    
    btnProjects.addEventListener("click", () => {
      about.style.display = "none"; 
      projects.style.display = (projects.style.display === "block") ? "none" : "block";
    });

    
    btnAbout.addEventListener("click", () => {
      projects.style.display = "none"; 
      about.style.display = (about.style.display === "block") ? "none" : "block";
    });
  </script>
</body>
</html>
